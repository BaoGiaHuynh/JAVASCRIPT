<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Liệt kê số nguyên tố nhỏ hơn n</title>
</head>
<body>
  <script>
    function laSoNguyenTo(num) {
      if (num < 2) return false;
      for (var i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function lietKeNguyenTo(n) {
      document.write("Các số nguyên tố nhỏ hơn " + n + " là:<br>");
      for (var i = 2; i < n; i++) {
        if (laSoNguyenTo(i)) {
          document.write(i + " ");
        }
      }
    }

    var n = 50;
    lietKeNguyenTo(n);
  </script>
</body>
</html>
