<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tính b mũ n</title>
</head>
<body>
  <script>
    function tinhMu(b, n) {
      return Math.pow(b, n); 
    }

    var b = 2;
    var n = 5;
    var ketqua = tinhMu(b, n);

    document.write("Giá trị của " + b + "<sup>" + n + "</sup> = " + ketqua);
  </script>
</body>
</html>
