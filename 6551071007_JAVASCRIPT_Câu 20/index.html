<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hiển thị ngày giờ hiện tại</title>
</head>
<body>
  <script>
    
    var now = new Date();

    var day = now.getDate();
    var month = now.getMonth() + 1; 
    var year = now.getFullYear();

    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();

    alert(
      "Trang này cho biết\n" +
      "Ngày: " + day + "/" + month + "/" + year +
      "  Giờ: " + hour + ":" + minute + ":" + second
    );
  </script>
</body>
</html>
